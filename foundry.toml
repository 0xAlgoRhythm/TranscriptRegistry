[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.23"

# Optimizer (Foundry expects booleans, not maps)
optimizer = true
optimizer_runs = 200
via_ir = false

# Remappings for OpenZeppelin
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/"
]

# Test configuration
[profile.default.fuzz]
runs = 256

[profile.default.invariant]
runs = 256
depth = 15

# Formatter
[profile.default.fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

# RPC endpoints
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
base_sepolia = "https://sepolia.drpc.org"

# Etherscan / Basescan
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
base_sepolia = { key = "${BASESCAN_API_KEY}" }

# CI profile
[profile.ci]
verbosity = 3
gas_reports = ["*"]

# Coverage profile
[profile.coverage]
via_ir = false
